<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calcio</title>
	<link rel="stylesheet" type="text/css" href="calcio.css">
</head>
<body>
	
	<div class="main">
	  <h2 align="center" height=20>Calcio</h2>
		<div class="cal">
			<input type="text" name="space" placeholder="0" id="ip">
			<div class="button">
			<th>
				<tr>
					<button class="optr">C</button>
					<button class="optr">AC</button>
					<button class="optr">!</button>
					<button class="optr">/</button>
				</tr>
			</th>	<br>	
			<th>
				<tr>
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button class="optr">+</button>
				</tr>
			</th>	<br>
			<th>
				<tr>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button class="optr">-</button>
				</tr>
			</th>	<br>
			<th>
				<tr>
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button class="optr">*</button>
				</tr>
			</th>	<br>
			<th>
				<tr>
					<button>0</button>
					<button>.</button>
					<button class="optr">%</button>
					<button class="btn">=</button>
				</tr>
			</th>	<br>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="cal.js">	
	</script>   
</body>

</html>
